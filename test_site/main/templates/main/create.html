{% extends 'main/base.html' %}

{% block title %}
    Create New List
{% endblock %}

{% block content %}

{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}

{% if user.is_authenticated %}
    <h1 class="mt-2">My List</h1>
    <hr class="mt-0 mb-4">
    <h3>Create Page</h3>
    <form method="post" action="/create/" class="form-group">
        {% csrf_token %}
        <!-- Required anytime a form is created in django -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit" name="save" class="btn btn-success">Create New</button>
            </div>
            <input type="text" name="input" placeholder="Name">
        </div>
    </form>
{% else %}
    <script>if(confirm("User not logged in!")){location.replace("/login/")}</script>
{% endif %}
{% endblock %}
